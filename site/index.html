<!DOCTYPE html>
<html>
<head>
	<title>MerkleShip</title>	
	<link rel="stylesheet" type="text/css" href="main.css">	
</head>
<body>

	<div id="frame">
		<div id="mainBoard" class="listener">
		</div>
		<div id="altBoard" class="listener">
		</div>
	</div>

	<div id="frame" style="width:950px">
		<div><span>ships left: </span><span id="count">12</span></div>
		<div style="height:20px"></div>
		<div><span>account: </span><span id="account">loading...</span></div>
		<div><span>active game count: </span><span id="game">loading...</span></div>
		<div style="height:20px"></div>
		<button onclick="clearData()">Compute Merkle Root</button>
		<div style="height:20px"></div>
		<div><span>merkle root: </span><span id="root"></span></div>
		<div style="height:20px"></div>
		<input id="proposeValue" type="number" step="0.001" placeholder="Wager Amount"/>
		<button id="proposeButton" onclick="proposeGame()">Propose Game</button>
	</div>

	<script src="main.js"></script>

</body>
</html>
